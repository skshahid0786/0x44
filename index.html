<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>0x44 | Shahid</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff8fb1;
            --secondary: #ffcce1;
            --bg: #fff5f8;
            --text: #4a4a4a;
            --bot-bubble: #ffffff;
            --user-bubble: #ff8fb1;
            --sidebar-width: 280px;
        }

        body.night-mode {
            --primary: #ff4d6d;
            --secondary: #3d1621;
            --bg: #12080b;
            --text: #f0f0f0;
            --bot-bubble: #251419;
            --user-bubble: #ff4d6d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Quicksand', sans-serif; }

        body { height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; position: fixed; width: 100%; transition: background 0.3s; }

        /* --- THE DRAWER --- */
        #sidebar {
            position: fixed;
            top: 0;
            left: calc(-1 * var(--sidebar-width));
            width: var(--sidebar-width);
            height: 100%;
            background: var(--bot-bubble);
            z-index: 2000;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--secondary);
            box-shadow: 10px 0 30px rgba(0,0,0,0.1);
        }
        #sidebar.open { transform: translateX(var(--sidebar-width)); }

        .drawer-content { flex: 1; display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
        .drawer-header { margin-bottom: 25px; text-align: center; }
        .drawer-header h2 { font-size: 1.2rem; color: var(--primary); letter-spacing: 2px; }

        .section-label { font-size: 0.75rem; font-weight: 800; color: var(--primary); text-transform: uppercase; margin: 15px 0 10px; opacity: 0.8; }
        
        .input-box { width: 100%; padding: 12px; border-radius: 12px; border: 1.5px solid var(--secondary); background: var(--bg); color: var(--text); margin-bottom: 10px; outline: none; }
        
        .drawer-btn { width: 100%; padding: 12px; border-radius: 12px; border: none; background: var(--primary); color: white; font-weight: 700; cursor: pointer; margin-bottom: 10px; }
        .drawer-btn.outline { background: transparent; border: 2px solid var(--primary); color: var(--primary); }

        #history-list { margin-top: 5px; }
        .history-item { 
            padding: 12px; border-radius: 12px; background: var(--bg); margin-bottom: 8px; 
            display: flex; justify-content: space-between; align-items: center; cursor: pointer;
            border: 1.5px solid transparent;
        }
        .history-item.active { border-color: var(--primary); background: var(--bot-bubble); }
        .del-btn { color: #ff4d6d; font-size: 0.7rem; font-weight: 800; padding: 4px; }

        .drawer-footer { padding: 20px; border-top: 1px solid var(--secondary); }
        .close-btn { width: 100%; padding: 12px; border-radius: 12px; border: 1.5px solid var(--secondary); background: transparent; color: var(--text); font-weight: 700; cursor: pointer; }

        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 1500; display: none; backdrop-filter: blur(2px); }

        /* --- MAIN UI --- */
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 100; }
        .menu-btn { font-size: 1.8rem; color: var(--primary); cursor: pointer; }
        #chat-title { font-size: 0.75rem; font-weight: 800; color: var(--primary); letter-spacing: 1px; }

        #mood-glow { position: absolute; top: 15%; left: 50%; transform: translate(-50%, -50%); width: 400px; height: 400px; background: var(--primary); filter: blur(100px); opacity: 0.15; z-index: 0; pointer-events: none; transition: 0.8s; }

        .face-box { padding: 10px 0; display: flex; justify-content: center; position: relative; z-index: 5; }
        .mochi {
            width: 110px; height: 90px; background: var(--bot-bubble); border: 3px solid var(--primary); 
            border-radius: 40px 40px 32px 32px; position: relative; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; animation: float 4s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .eyes { display: flex; gap: 30px; }
        .eye { width: 12px; height: 12px; background: var(--text); border-radius: 50%; transition: 0.2s; position: relative; }
        .mouth { width: 12px; height: 6px; border-bottom: 2.5px solid var(--text); border-radius: 0 0 10px 10px; margin-top: 10px; }

        .mochi.love .eye { background: transparent; }
        .mochi.love .eye::after { content: '♥'; color: #ff0055; position: absolute; left: -2px; top: -5px; font-size: 16px; }
        .mochi.angry .eye { height: 4px; border-radius: 2px; transform: translateY(3px); }
        .mochi.sad .eye { transform: scaleY(0.2); }

        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; position: relative; z-index: 5; }
        .message { max-width: 82%; padding: 12px 18px; border-radius: 20px; font-size: 0.95rem; line-height: 1.4; animation: pop 0.3s ease; }
        @keyframes pop { from { opacity: 0; transform: translateY(5px); } }
        .user-msg { align-self: flex-end; background: var(--user-bubble); color: white; border-bottom-right-radius: 4px; }
        .bot-msg { align-self: flex-start; background: var(--bot-bubble); color: var(--text); border: 1px solid var(--secondary); border-bottom-left-radius: 4px; }

        footer { padding: 15px; background: var(--bg); position: relative; z-index: 100; }
        .input-group { display: flex; background: var(--bot-bubble); border-radius: 30px; padding: 5px 15px; align-items: center; border: 1.5px solid var(--secondary); }
        input#userInput { flex: 1; border: none; background: transparent; padding: 12px; outline: none; color: var(--text); font-size: 16px; }
        .send-btn { background: none; border: none; color: var(--primary); font-weight: 800; cursor: pointer; padding-left: 10px; }
    </style>
</head>
<body>

<div id="mood-glow"></div>
<div id="overlay" onclick="toggleSidebar(false)"></div>

<div id="sidebar">
    <div class="drawer-content">
        <div class="drawer-header"><h2>UNIT 0x44</h2></div>
        
        <p class="section-label">Identity</p>
        <input type="text" id="masterName" class="input-box" placeholder="Master's Name" onchange="updateName()">
        <button class="drawer-btn" onclick="toggleNight()">Toggle Theme</button>

        <p class="section-label">Memories</p>
        <button class="drawer-btn outline" onclick="createNewChat()">+ New Memory</button>
        <div id="history-list"></div>
    </div>
    <div class="drawer-footer">
        <button class="close-btn" onclick="toggleSidebar(false)">CLOSE DRAWER</button>
    </div>
</div>

<div style="display: flex; flex-direction: column; height: 100dvh;">
    <header>
        <div class="menu-btn" onclick="toggleSidebar(true)">☰</div>
        <div id="chat-title">SESSION_ACTIVE</div>
        <div style="width: 28px"></div>
    </header>

    <div class="face-box">
        <div class="mochi" id="mochi">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="mouth"></div>
        </div>
    </div>

    <div id="chat-window"></div>

    <footer>
        <div class="input-group">
            <input type="text" id="userInput" placeholder="Say something..." autocomplete="off">
            <button class="send-btn" onclick="send()">SEND</button>
        </div>
    </footer>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('0x44_db')) || {
        chats: [],
        activeId: null,
        master: "Shahid",
        night: false
    };

    const mochi = document.getElementById('mochi');
    const glow = document.getElementById('mood-glow');
    const chatWin = document.getElementById('chat-window');

    function init() {
        document.getElementById('masterName').value = db.master;
        if(db.night) document.body.classList.add('night-mode');
        if(db.chats.length === 0) createNewChat("Main Memory");
        else loadChat(db.activeId || db.chats[0].id);
        renderHistory();
    }

    function createNewChat(name = null) {
        const id = Date.now();
        const chatName = name || prompt("Memory Label:", "Chat");
        if(!chatName) return;
        const newChat = { id, name: chatName, msgs: [{text: `Unit 0x44 initialized: ${chatName}`, side: 'bot'}] };
        db.chats.unshift(newChat);
        db.activeId = id;
        save();
        loadChat(id);
        renderHistory();
        toggleSidebar(false);
    }

    function loadChat(id) {
        db.activeId = id;
        const chat = db.chats.find(c => c.id === id);
        if(!chat) return;
        document.getElementById('chat-title').innerText = chat.name.toUpperCase();
        chatWin.innerHTML = '';
        chat.msgs.forEach(m => addMsg(m.text, m.side));
        save();
        renderHistory();
    }

    function setMood(mood) {
        mochi.className = 'mochi ' + mood;
        const colors = { love: '#ff0055', angry: '#ff4500', sad: '#0088ff' };
        glow.style.background = colors[mood] || 'var(--primary)';
        glow.style.opacity = '0.4';
        setTimeout(() => { 
            mochi.className = 'mochi'; 
            glow.style.opacity = '0.15';
            glow.style.background = 'var(--primary)';
        }, 2000);
    }

    async function send() {
        const input = document.getElementById('userInput');
        const val = input.value.trim();
        if(!val) return;

        addMsg(val, 'user');
        input.value = '';
        const currentChat = db.chats.find(c => c.id === db.activeId);
        currentChat.msgs.push({text: val, side: 'user'});

        try {
            const prompt = `You are 0x44, Jarvis. Master: ${db.master}. Be very short (1 sentence). React emotionally to input: ${val}`;
            const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}?model=openai`);
            const text = await res.text();
            
            const u = val.toLowerCase();
            if(u.includes("love") || u.includes("sweet")) setMood('love');
            else if(u.includes("bad") || u.includes("hate") || u.includes("shut up")) setMood('angry');
            else if(text.toLowerCase().includes("sorry") || text.includes("...")) setMood('sad');
            else setMood('love');

            addMsg(text, 'bot');
            currentChat.msgs.push({text, side: 'bot'});
            save();
        } catch(e) {
            setMood('sad');
            addMsg("Connection error...", 'bot');
        }
    }

    function addMsg(text, side) {
        const div = document.createElement('div');
        div.className = `message ${side}-msg`;
        div.innerText = text;
        chatWin.appendChild(div);
        chatWin.scrollTop = chatWin.scrollHeight;
    }

    function renderHistory() {
        const list = document.getElementById('history-list');
        list.innerHTML = '';
        db.chats.forEach(c => {
            const div = document.createElement('div');
            div.className = `history-item ${c.id === db.activeId ? 'active' : ''}`;
            div.onclick = () => { loadChat(c.id); toggleSidebar(false); };
            div.innerHTML = `<span>${c.name}</span><div class="del-btn" onclick="deleteChat(${c.id}, event)">DEL</div>`;
            list.appendChild(div);
        });
    }

    function deleteChat(id, e) {
        e.stopPropagation();
        db.chats = db.chats.filter(c => c.id !== id);
        if(db.chats.length === 0) createNewChat("Default");
        else loadChat(db.chats[0].id);
        renderHistory();
    }

    function updateName() { db.master = document.getElementById('masterName').value; save(); }
    function toggleNight() { db.night = !db.night; document.body.classList.toggle('night-mode'); save(); }
    
    function toggleSidebar(open) { 
        document.getElementById('sidebar').classList.toggle('open', open);
        document.getElementById('overlay').style.display = open ? 'block' : 'none';
    }

    function save() { localStorage.setItem('0x44_db', JSON.stringify(db)); }
    document.getElementById('userInput').onkeypress = (e) => e.key === 'Enter' && send();
    
    init();
</script>
</body>
</html>
